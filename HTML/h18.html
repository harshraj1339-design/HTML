<!DOCTYPE html>
<html>

<head>
  <title>University Admission Form</title>
</head>

<body>
  <h1>University Admission Form</h1>
  <form name="Personal Information" action="">
    <fieldset>
      <legend>
        Personal Information
      </legend>
      <lable for="name">Name:</lable>
      <input type="text" id="name" name="name"><br>
      <label for="birthday">Date of Birth</label>
      <input type="date" id="birthday" name="birthday"><br>
      Gender:
      <label><input type="radio" name="gender" value="Male" checked>Male</label>
      <label><input type="radio" name="gender" value="Female">Female</label><br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email"><br>
      <label for="email">Contact no:</label>
      <input type="text" id="Contact no" name="Contact no"><br>
      <label for="ta">Address:</label>
      <textarea id="ta" name="textarea" rows="4" cols="50" placeholder="Enter Your Address"></textarea>
    </fieldset>
  </form>
  <form name="Academics Details" action="" metohd="post">
    <fieldset>
      <legend>
        Academics Details
      </legend>
      <label for="name">High School Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="name">Year of Graduation:</label>
      <input type="text" id="name" name="name" size="5"><br>
      <label for="name">GPA:</label>
      <input type="text" id="name" name="name" size="5"><br>
      <label for="Intended Major">Intended Major:</label>
      <select id="Intended Major">
        <option value="Select">Select Major</option>
      </select><br>
      <form action="" method="post">
        <label for="fileupload">uploadfiles:</label>
        <input type="file" id="fileupload" name="myfile" accept=".jpg,.png" multiple required>
      </form>
    </fieldset>
  </form>
  <form>
    <fieldset>
      <legend>
        Additional information
      </legend>
      <label for="ta">Extracurricular Activities:</label>
      <textarea id="ta" name="textarea" rows="4" cols="50"></textarea><br>
      <span>
        Do you need scholarship?
      </span>
      <lable><input type="checkbox">Yes</lable><br>
      <span>
        Agree to terms:
      </span>
      <lable><input type="checkbox" checked></lable>
    </fieldset>
  </form>
  <input type="submit" value="submit Application">
</body>

</html>
